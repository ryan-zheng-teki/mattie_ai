<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Input Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        .card-title {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: normal;
            margin-left: 8px;
        }
        
        .dropzone {
            padding: 40px 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            background-color: #fafafa;
        }
        
        .dropzone-text {
            color: #666;
            font-size: 16px;
        }
        
        .input-area {
            padding: 20px;
            min-height: 150px;
        }
        
        .input-placeholder {
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    Context Files (0) <span class="subtitle">(drag and drop or paste)</span>
                </h2>
            </div>
            <div class="dropzone">
                <p class="dropzone-text">Drag and drop files here or paste images to add context</p>
            </div>
            <div class="input-area">
                <p class="input-placeholder">Enter your requirement here...</p>
            </div>
        </div>
    </div>
</body>
</html>
